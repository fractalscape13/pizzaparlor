<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>~ bits & pizzas ~</title>
</head>
<body class="container">
  <h1>BITS & PIZZAS</h1>
  <div id="pizzaorder" class="box">
    <p>Pizza</p>
    <button type="button" id="pizzabtn">Order Now</button>
  </div>
  
  <div id="calzoneorder" class="box">
    <p>Calzones</p>
    <button type="button" id="calzonebtn">Order Now</button>
  </div>
  
  <div id="saladorder" class="box">
    <p>Salads</p>
    <button type="button" id="saladbtn">Order Now</button>
  </div>
 

  <div id="detailscreen" class="box">
    <p>Select size and add toppings</p>
    <form>
      <div class="row">
        <div class="col-md-6">
          <select class="form-control">
            <option> (choose size) </option>
            <option value="large" id="">Large 18"</option>
            <option value="medium" id="">Medium 14"</option>
            <option value="small" id="">Small 10"</option>
          </select>
        </div>
        <div class="col-md-6">
          <p>Choose your toppings: </p>
          <div>
            <input type="checkbox" name="meat">
            <label for="meat">Pepperoni</label>
          </div>
          <div>
            <input type="checkbox" name="meat">
            <label for="meat">BBQ Chicken</label>
          </div>
          <div>
            <input type="checkbox" name="meat">
            <label for="meat">Steak</label>
          </div>
        </div>
    </div>
      <button type="submit" id="detailbtn">See Price</button>
  </form>
  </div>

  <div id="pricescreen" class="box">
    <p>Your total cost is: </p>
    <button type="button" id="buybtn">Place my order!</button>
  </div>
  
</body>
</html>

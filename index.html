<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>~ bits & pizzas ~</title>
</head>
<body class="container">
  <h1>BITS & PIZZAS</h1>
  <div id="pizzaorder" class="box">
    <p>Pizza</p>
    <button type="button" id="pizzabtn">Order Now</button>
  </div>
  
  <div id="saladorder" class="box">
    <p>Salads</p>
    <button type="button" id="saladbtn">Order Now</button>
  </div>
 

  <div id="detailscreen" class="box">
    <p>Select size and add toppings:</p>
    <form id="pizzaform">
      <div class="row">
        <div class="col-md-6">
          <select class="form-control" id="pizzasize">
            <option> (choose size) </option>
            <option value="20" id="">Large 18"</option>
            <option value="15" id="">Medium 14"</option>
            <option value="10" id="">Small 10"</option>
          </select>
        </div>
        <div class="col-md-6">
          <p>Choose your toppings: </p>
          <div>
            <input type="checkbox" name="meat">
            <label for="meat" value="2">Pepperoni (+$2)</label>
          </div>
          <div>
            <input type="checkbox" name="meat">
            <label for="meat" value="2">BBQ Chicken (+$2)</label>
          </div>
          <div>
            <input type="checkbox" name="meat">
            <label for="meat" value="2">Steak (+$2)</label>
          </div>
          <div>
            <input type="checkbox" name="veg">
            <label for="veg" value="1">Spinach (+$1)</label>
          </div>
          <div>
            <input type="checkbox" name="veg">
            <label for="veg" value="1">Artichokes (+$1)</label>
          </div>
          <div>
            <input type="checkbox" name="veg">
            <label for="veg" value="1">Mushrooms (+$1)</label>
          </div>
          <div>
            <input type="checkbox" name="veg">
            <label for="veg" value="1">Garlic (+$1)</label>
          </div>
        </div>
    </div>
      <button type="submit" id="detailbtn">See Price</button>
  </form>
  <a href="index.html">Start over</a>
  </div>

  <div id="saladdetailscreen" class="box">
    <p>Select salad size and additions:</p>
    <form id="saladform">
      <div class="row">
        <div class="col-md-6">
          <select class="form-control">
            <option> (choose size) </option>
            <option value="large" id="">Dinner Salad (large)</option>
            <option value="small" id="">Side Salad (small)</option>
          </select>
        </div>
        <div class="col-md-6">
          <p>Choose your add-ons: </p>
          <div>
            <input type="checkbox" name="meat">
            <label for="meat" value="2">Smoked Salmon (+$2)</label>
          </div>
          <div>
            <input type="checkbox" name="meat">
            <label for="meat" value="2">Chicken (+$2)</label>
          </div>
          <div>
            <input type="checkbox" name="meat">
            <label for="meat" value="2">Bacon (+$2)</label>
          </div>
          <div>
            <input type="checkbox" name="veg">
            <label for="veg" value="1">Arugula (+$1)</label>
          </div>
          <div>
            <input type="checkbox" name="veg">
            <label for="veg" value="1">Artichokes (+$1)</label>
          </div>
          <div>
            <input type="checkbox" name="veg">
            <label for="veg" value="1">Mushrooms (+$1)</label>
          </div>
          <div>
            <input type="checkbox" name="veg">
            <label for="veg" value="1">Olives (+$1)</label>
          </div>
        </div>
    </div>
      <button type="submit" id="saladdetailbtn">See Price</button>
  </form>
  <a href="index.html">Start over</a>
  </div>

  <div id="pricescreen" class="box">
    <p>Your total cost is: </p>
    <button type="button" id="buybtn">Place my order!</button><br>
    <a href="index.html">Start over</a>
  </div>
  
</body>
</html>
